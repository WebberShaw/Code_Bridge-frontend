<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Code Bridge</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css?h=cb606d99bb2418df19b6bc818b41e412">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css?h=c6d4f54ff5f7e221a70cdd46daa396b3">
    <link rel="stylesheet" href="assets/css/styles.min.css?h=f92990a3598248b4ed1a61d7c5873f53">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;assets/img/dogs/image2.jpeg?h=a0a7d00bcd8e4f84f4d8ce636a8f94d4&quot;);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">注册账号!</h4>
                            </div>
                            <form class="user">
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" name="name" placeholder="用户名"></div>
                                    <div class="col-sm-6"><select class="border rounded-pill form-select form-select-lg">
                                            <optgroup label="身份">
                                                <option value="0" selected="">学生</option>
                                                <option value="3">老师</option>
                                            </optgroup>
                                        </select></div>
                                </div>
                                <div class="mb-3"><input class="form-control form-control-user" type="tel" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="手机号码" name="email"></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName-1" name="verifycode" placeholder="验证码"></div>
                                    <div class="col-sm-6">
                                        <!-- Start: Split Button Primary --><a class="btn btn-primary btn-lg text-center border rounded-pill d-block btn-icon-split" role="button"><span class="text-white-50 icon"><i class="fab fa-viber"></i></span><span class="text-white text">获取验证码</span></a><!-- End: Split Button Primary -->
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="密码" name="password"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="重复密码" name="重复密码"></div>
                                </div><button class="btn btn-primary d-block btn-user w-100" type="submit">完成</button>
                                <hr><a class="btn btn-primary bg-success d-block btn-google btn-user w-100 mb-2" role="button"><i class="fab fa-weixin"></i>&nbsp; 用微信注册</a>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="forgot-password.html">忘记密码?</a></div>
                            <div class="text-center"><a class="small" href="login.html">已有账号? 去登录!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js?h=79ff9637b74326c362fb6f7f5801a7ba"></script>
    <script src="assets/js/script.min.js?h=9d17dc34c7092d02ce216040067c0268"></script>
    <script src="assets/js/vue-2.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</body>

</html>
